<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="library.css">
    <script src = "library.js" defer></script>
</head>
<body>
    <div class="Content">
        <div class="Title">
            <h1>Welcome to your library</h1>
        </div>
        <div class="Books">
            <div class="book">
                <div class="Book_Info">
                    <p class="Book_Title">The Hunger Games</p>
                    <p class="Book_author">Suzanne Collins</p>
                    <p class="Book_Pages">300 Pages</p>
                </div>
                <div class="Actions">
                    <button class="Read">Not read</button>
                    <button class="Remove">Remove</button>
                </div>
            </div>
            <button class="Add_Btn">+</button>
            <div class="Book_form">
                <p class="Prompt">Enter book information</p>
                <form class="form">
                    <label for="title" class="BookTiTle">Book Title</label>
                    <input type="text" class="Title_Input" name="Title" id="title" pattern="^[^0-9]+$" required>
                    <label for="author" class="BookAuthor">Book Author</label>
                    <input type="text" class="Author_Input" name="author" pattern="^[^0-9]+$" required>
                    <label for="pages" class="BookPages">Book Pages</label>
                    <input type="number" class="Page_Num_Input" name="pages" min="0" required>
                    <div class="read">
                        <label for="checkbox" class="question">Have you read this book?</label>
                        <input type="checkbox" class="Has_Read" name="checkbox">
                    </div>
                    <div class="Form_Options">
                        <button type="reset" class="Option Cancel">Cancel</button>
                        <button type="submit" class="Option Submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
