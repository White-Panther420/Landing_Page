<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <div class="content_container">
        <div class="img_and_title">
            <div class="title_bg">
                <h1 class="title">THE GENTLEMAN'S BOOKCLUB</h1>
            </div>
            <img src="./Images/man_reading_book_form_cover.jpg" class="form_img" alt="man reading a book">
        </div>
        <div class="description_and_form">
            <div class="desc">
                <p class="book_club_desc">Join today and connect with many like-minded individuals accross 
                    the world who are self-improving life-long-learners. Sign up now to get started.
                </p>
                <p class="persuasion_sentence">You know you want to!</p>
            </div>
            <div class="sign_up_form">
                <h3>Let's do this!</h3>
                <div class="input_boxes">
                    <form>
                        <div class="first_and_last_name">
                            <div class="first_name">
                                <label for="first_name" class="firstName">FIRST NAME</label>
                                <input type="text" id="first_name" name="firstName" placeholder="first name" value="" pattern="^[^0-9]+$" maxlength="100" required>
                            </div>
                            <div class="last_name">
                                <label for="last_name" class="lastName">LAST NAME</label>
                                <input type="text" id="last_name" name="lastName" placeholder="last name" value="" pattern="^[^0-9]+$" maxlength="100" required>
                            </div>
                        </div>
                        <div class="email_and_phone">
                            <div class="email">
                                <label for="email_address" class="emailAddress">EMAIL ADDRESS</label>
                                <input type="email" id="email_address" name="emailAddress" placeholder="email@email.com" value="" required> 
                            </div>
                            <div class="phone_number">
                                <label for="phone_number" class="phoneNumber">PHONE NUMBER</label>
                                <input type="tel" id="phone_number" name="phoneNumber" placeholder="xxx-xxx-xxxx" value=""  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                            </div>
                        </div>
                        <div class="pass_and_confirm_pass">
                            <div class="password">
                                <label for="password" class="passWord">PASSWORD</label>
                                <input type="text" id="password" name="passWord" value="" maxlength="16" required>
                            </div>
                            <div class="password_confirmation">
                                <label for="password_confirm" class="passWordConfirmation">CONFIRM PASSWORD</label>
                                <input type="text" id="password_confirm" name="passWordConfirmation" value="" maxlength="16" required>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="register_content">
                <div class="register_and_login">
                    <button class="register_btn">Create Account</button>
                    <p class="login">Already have an account? Log in.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
